<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>followMouseBall</title>
        <link rel="stylesheet" type="text/css" href="./follow-mouse-ball.css">
    </head>
    <body>
        <div id="Application">
            <div class="container" @mousemove.stop="move">
                <div class="ball" :style="{left:offsetX+'px', top:offsetY+'px'}"></div>
                <div class="ball2" :style="{left:offsetX2+'px', top:offsetY2+'px'}"></div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./follow-mouse-ball.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="./register.css">
    </head>
    <body>
        <div id="Application">
            <h1>注册账号：加入我们</h1>
            <h2>梦寐以求的新世界就在此处！</h2>

            <div v-for="(item, index) of inputList" class="inputContainer">
                <label :for="item.inputElementId">{{item.labelText}}</label>
                <p v-if="item.required">*</p>
                <input :type="item.inputElementType" :id="item.inputElementId" :placeholder="item.placeholderText" v-model="item.inputText">
            </div>

            <p class="preferContainerSigle">偏好设置</p>
            <div v-for="(item, index) of preferSettingList" class="preferContainer">
                <input type="checkbox" :id="item.preferCheckboxId" :value="item.LabelText" v-model="preferSetting">
                <label :for="item.preferCheckboxId">{{item.LabelText}}</label>
            </div>

            <button type="button" @click="registeredAccount" class="registerButton">注册账户</button>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./register.js"></script>
    </body>
</html>
